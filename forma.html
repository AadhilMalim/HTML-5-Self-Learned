<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="contact">
      <h2>Contact Me</h2>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>User Data</legend>
          <p>
            <label for="firstName">First Name:</label>
            <input  type="text"
              name="firstName"
              id="firstName"
              placeholder="Mohamed"
              autocomplete="on"
              required
              autofocus
            />
          </p>
          <p>
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Aadhil"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="your password"
              required
            />
          </p>
          <p>
            <label for="phone">Phone:</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="XXX-XXX-XXXX"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
            />
          </p>
          <p>
            <label for="decade">Favorite Decade:</label>
            <input type="number" name="decade"
              id="decade"
              min="1950"
              max="2020"
              step="10"
              value="1980"
              required
            />
          </p>
          <p>
            <label for="coffee">Favorite Coffee:</label>
            <select name="coffee" id="coffee"  multiple size="5">
              <optgroup label="Coffees">
                <option value="regular coffee">Regular Coffee</option>
                <option value="iced coffee">Iced Coffee</option>
              </optgroup>
              <optgroup label="Espresso Drinks">
                <option value="latte" selected>Latte</option>
                <option value="cappuccino">Cappuccino</option>
                <option value="cortado">Cortado</option>
                <option value="americano">Americano</option>
                <option value="other">Other</option>
              </optgroup>
            </select>
          </p>
          <!-- <p>
            <label for="coffee">Favorite Coffee:</label>
            <input type="text" name="coffee" id="coffee" list="list-of-coffee">
            <datalist id="list-of-coffee">
                <option value="coffee">
                <option value="latte">
                <option value="espresso">
                <option value="cortado">
                <option value="americano">
                <option value="other">
            </datalist> 
        </p> -->
        </fieldset>
        <fieldset>
          <legend>What is your favorite food?</legend>
          <p>
            <input type="radio" name="food" id="tacos" value="tacos">
            <label for="tacos">Tacos</label>
          </p>
          <p>
            <input type="radio" name="food" id="pizza" value="pizza">
            <label for="pizza">Pizza</label>
          </p>
          <p>
            <input type="radio" name="food" id="other">
            <label for="other">Other</label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Do you have pets?</legend>
          <p>
            <input type="checkbox" name="pets" id="dog" value="dog">
            <label for="dog">Dop</label>
          </p>
          <p>
            <input type="checkbox" name="pets" id="cat" value="cat">
            <label for="cat">Cat</label>
          </p>
          <p>
            <input type="checkbox" name="pets" id=fish" value=fish">
            <label for=fish">Fish</label>
          </p>
          <p>
            <input type="checkbox" name="pets" id=otherpets" value="otherpets">
            <label for="otherpets">Other</label>
          </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Send me a note</legend>
            <label for="message">Your Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Type your message here"></textarea>
        </fieldset>
        <br>
        <!-- <input type="submit" name="submit" id="submit"> -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button formaction="https://httpbin.org/post" formmethod="post">Post</button>
      </form>
    </article>
  </body>
</html>
